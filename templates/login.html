<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Next Growth</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Reusing same css basics -->
    <style>
        .auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .auth-box {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .auth-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 24px;
            color: #0f172a;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .auth-link {
            margin-top: 16px;
            font-size: 0.9rem;
            color: #64748b;
        }

        .auth-link a {
            color: #0f172a;
            font-weight: 600;
            text-decoration: none;
        }

        .flash-msg {
            background: #fee2e2;
            color: #991b1b;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .flash-success {
            background: #dcfce7;
            color: #166534;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="logo" style="justify-content: center; margin-bottom: 20px;">
                Next Growth <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo-icon">
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="flash-msg {% if category == 'success' %}flash-success{% endif %}">{{ message }}</div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form action="{{ url_for('login') }}" method="POST" class="auth-form">
                <div class="field-group">
                    <label style="text-align: left;">Email</label>
                    <input type="email" name="email" class="input-premium" required placeholder="name@company.com">
                </div>
                <div class="field-group">
                    <label style="text-align: left;">Password</label>
                    <input type="password" name="password" class="input-premium" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn-primary" style="margin-top: 10px;">Login</button>
            </form>

            <div class="auth-link">
                New here? <a href="{{ url_for('signup') }}">Create an account</a>
            </div>
        </div>
    </div>
</body>

</html>
